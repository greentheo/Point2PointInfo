<section>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12">
                <h2 class="text-center">Location Data</h2>
            </div>
        </div>
        <div class="row">
            <button class="btn btn-default btn-lg btn-block" data-bind="enable: canSendData, click: sendLocationData">Send Data</button>
            <button class="btn btn-lg btn-block" data-bind="click: clearLocationData">Clear</button>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12">
                <ul>
                    {{#foreach: locationData}}
                    <li>
                        {{timestamp}}:
                        Coordinates: {{coords.latitude}}, {{coords.longitude}}<br/>
                        Altitude: {{coords.altitude}}m<br/>
                        Heading: {{coords.heading}}<br/>
                        Speed: {{coords.speed}}<br/>
                        Associated Accelerometer Entries: {{accelerometer.length}}
                    </li>
                    {{/foreach}}
                </ul>
            </div>
        </div>
    </div>
</section>
