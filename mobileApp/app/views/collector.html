<section>
    <div class="container">
        <div>
            <div class="row">
                <div class="col-xs-12 col-sm-12">
                    <h2 class="text-center">Collector</h2>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="userName">User Name</label>
                    <input type="text" class="form-control" id="userName" placeholder="Set your user name" value="{{userName}}">
                </div>
                <button class="btn btn-default btn-lg btn-block" data-bind="enable: canCollect, click: toggleCollection">{{buttonCaption}}</button>
            </div>

            <div data-bind="visible: collectionInProgress">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 pull-left">
                        <h3>Collecting...</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6 col-sm-6"><h3>Location</h3></div>
                    <div class="col-xs-6 col-sm-6"><h3>Acceleration</h3></div>
                </div>
                <div class="row" data-bind="visible: locationUnsupported() || accelerationUnsupported()">
                    <div class="col-xs-6 col-sm-6" data-bind="visible: locationUnsupported"><p class="bg-warning">Not supported</p></div>
                    <div class="col-xs-6 col-sm-6" data-bind="visible: accelerationUnsupported"><p class="bg-warning">Not supported</p></div>
                </div>
                <div class="row">
                    <div class="col-xs-4 col-sm-4" data-bind="visible: !locationUnsupported()">Entries:</div>
                    <div class="col-xs-2 col-sm-2" data-bind="visible: !locationUnsupported()">{{locationEntryCount}}</div>
                    <div class="col-xs-4 col-sm-4" data-bind="visible: !accelerationUnsupported()">Entries:</div>
                    <div class="col-xs-2 col-sm-2" data-bind="visible: !accelerationUnsupported()">{{accelerationEntryCount}}</div>
                </div>
                <div class="row">
                    <div class="col-xs-4 col-sm-4" data-bind="visible: !locationUnsupported()">Errors:</div>
                    <div class="col-xs-2 col-sm-2" data-bind="visible: !locationUnsupported()">{{locationErrorCount}}</div>
                    <div class="col-xs-4 col-sm-4" data-bind="visible: !accelerationUnsupported()">Errors:</div>
                    <div class="col-xs-2 col-sm-2" data-bind="visible: !accelerationUnsupported()">{{accelerationErrorCount}}</div>
                </div>
            </div>
        </div>
    </div>
</section>
