<html>
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi">
        <title>Point 2 Point</title>
        <link rel="stylesheet" href="styles/c387acde.main.css">
    </head>
    <body>
    <!-- View: Personal Options -->
    <div data-role="view" data-layout="app" data-model="personalOptionsVm" data-title="Personal Options" id="personalOptions">
        <ul data-role="listview" data-style="inset">
            <li>
                <label>My Name
                    <input type="text" data-bind="value: userName">
                </label>
            </li>
            <li>
                <label>Track My Location
                    <input type="checkbox" data-role="switch" data-bind="checked: trackLocation">
                </label>
            </li>
            <li>
                <label>App Mode
                    <span data-bind="html: isAppText"></span>
                </label>
            </li>
        </ul>
    </div>

    <!-- View: About -->
    <div data-role="view" data-layout="app" data-title="about" id="about">
        <p>This app is pretty neat.</p>
    </div>

    <!-- App Layout -->
    <div data-role="layout" data-id="app">
        <header data-role="header">
            <div data-role="navbar">Point 2 Point</div>
        </header>
        <footer data-role="footer">
            <div data-role="tabstrip">
                <a href="#personalOptions" data-icon="globe">Set</a>
                <a href="#about" data-icon="info">About</a>
            </div>
        </footer>
    </div>

    <script type="text/javascript" src="cordova.js"></script>

    <script src="scripts/c2bbb1f2.index.js"></script>
</body>
</html>
